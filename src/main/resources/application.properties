spring.application.name=order-service
server.port=8093

#postgres
spring.datasource.url=jdbc:postgresql://localhost:5432/orders
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.sql.init.platform=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false

# Flyway Configuration
flyway.enabled=true  # Enable Flyway
flyway.locations=classpath:db/migration  # Location
#inventory service
inventory.url=http://localhost:8090/inventory
inventory.auth=abcd
#shipment service
shipment.url=http://localhost:8091/shipment
shipment.auth=abcd
#kafka
spring.kafka.bootstrap-service=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.topic.inventory=order_inventory_topic
kafka.topic.shipment=order_shipment_topic